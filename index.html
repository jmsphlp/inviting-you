<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you there?</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <h1 id="header1">Hey there! How are you today?</h1>
        <div id="question1Buttons" class="buttons">
            <button class="btn" onclick="nextQuestion('good')">Good</button>
            <button class="btn" onclick="nextQuestion('okay')">Okay</button>
            <button class="btn" onclick="nextQuestion('bad')">Bad</button>
        </div>

        <div id="question2Buttons" class="buttons hidden">
            <button class="btn" onclick="respond('yes')">Yes</button>
            <button id="noBtn" class="btn" onclick="respond('no')">No</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
